    body {
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      background: linear-gradient(135deg, #ffe4f0, #ffb6c1);
      margin: 0;
      overflow: hidden;
    }

    .flower {
      position: relative;
      width: 200px;
      height: 200px;
      animation: float 3s ease-in-out infinite;
    }

    .petal {
      position: absolute;
      width: 80px;
      height: 120px;
      background: radial-gradient(circle at center, #ff69b4 0%, #ff1493 70%);
      border-radius: 50%;
      top: 40px;
      left: 60px;
      transform-origin: 50% 150px; /* Spread around center */
      animation: pulse 2s infinite alternate;
    }

    /* Rotate petals into position */
    .petal:nth-child(1) {
      transform: rotate(0deg);
    }
    .petal:nth-child(2) {
      transform: rotate(72deg);
    }
    .petal:nth-child(3) {
      transform: rotate(144deg);
    }
    .petal:nth-child(4) {
      transform: rotate(216deg);
    }
    .petal:nth-child(5) {
      transform: rotate(288deg);
    }

    .center {
      position: absolute;
      top: 80px;
      left: 80px;
      width: 40px;
      height: 40px;
      background: radial-gradient(circle at center, #ffeb3b, #fbc02d);
      border-radius: 50%;
      box-shadow: 0 0 15px rgba(255, 223, 0, 0.6);
      animation: glow 1.5s infinite alternate;
    }
